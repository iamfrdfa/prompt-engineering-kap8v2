<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <script src="script.js"></script>
    <title>Title</title>
</head>

<body>

    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Nicht gefüllter Kreis -->
        <circle
            cx="50"
            cy="50"
            r="40"
            stroke="black"
            stroke-width="3"
            fill="none"
        />
        
        <!-- Gefüllter Teil (Ladebalken) -->
        <circle
            cx="50"
            cy="50"
            r="40"
            stroke="#FD5B4F"
            stroke-width="8"
            stroke-dasharray="calc(251.327 * 0.8) calc(251.327 * 1.2)"
            stroke-dashoffset="calc(251.327 * 0.8)"
            stroke-linecap="round"
            fill="none"
            transform="rotate(-90 50 50)"
        >
            <animate
                attributeName="stroke-dasharray"
                dur="125ms"
                begin="calc(251.327 * 0) 251.327"
                to="0"
                fill="freeze"
                calcMode="spline"
                keySplines="0.42 0 0.58 1"
            />
        </circle>
        
        <!-- Text "50%" -->
        <text
            x="50"
            y="55"
            text-anchor="middle"
            font-family="Arial"
            font-size="14"
            fill="#FD5B4F"
            font-weight="700"
        >
            50%
        </text>
    </svg>

</body>
</html>
